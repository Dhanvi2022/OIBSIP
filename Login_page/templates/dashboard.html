<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center">

  <div class="bg-gray-800 bg-opacity-90 rounded-3xl shadow-2xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-white mb-8 text-center tracking-wide">Dashboard</h2>
    
    <div class="space-y-4">
      <div class="flex items-center text-gray-300">
        <i data-feather="user" class="w-5 h-5 mr-3 text-blue-400"></i>
        <span><b>Name:</b> {{user.name}}</span>
      </div>
      <div class="flex items-center text-gray-300">
        <i data-feather="mail" class="w-5 h-5 mr-3 text-green-400"></i>
        <span><b>Email:</b> {{user.email}}</span>
      </div>
    </div>

    <div class="mt-8 text-center">
      <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-semibold shadow-lg transition">Logout</a>
    </div>
  </div>

  <script>
    feather.replace()
  </script>

</body>
</html>
