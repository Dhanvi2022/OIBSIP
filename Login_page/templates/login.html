<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">

  <!-- Login Card -->
  <div class="bg-gray-850 bg-opacity-90 rounded-2xl shadow-2xl p-12 w-full max-w-sm">
    <h2 class="text-3xl font-bold text-center text-white mb-8 tracking-wide">Login</h2>
    
    <form action="/login" method="POST" class="space-y-6">
      
      <div class="relative">
        <input type="email" id="email" name="email" placeholder="Email" 
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      
      <div class="relative">
        <input type="password" id="pwd" name="password" placeholder="Password" 
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-lg hover:shadow-blue-500/50">Login</button>
      
      <div class="text-center text-gray-400">
        <span>Don't have an account?</span> 
        <a href="/register" class="text-blue-400 hover:text-blue-500 font-medium">Register</a>
      </div>
    </form>
  </div>

</body>
</html>
