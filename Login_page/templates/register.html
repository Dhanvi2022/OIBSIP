<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">

  <!-- Register Card -->
  <div class="bg-gray-850 bg-opacity-90 rounded-2xl shadow-2xl p-12 w-full max-w-sm">
    <h2 class="text-3xl font-bold text-center text-white mb-8 tracking-wide">Register</h2>
    
    <form action="/register" method="POST" class="space-y-6">
      
      <div class="relative">
        <input type="text" id="name" name="name" placeholder="Enter Name" 
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      
      <div class="relative">
        <input type="email" id="email" name="email" placeholder="Enter Email" 
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      
      <div class="relative">
        <input type="password" id="pwd" name="password" placeholder="Enter Password" 
               class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-lg hover:shadow-blue-500/50">Submit</button>
      
      <div class="text-center text-gray-400">
        <span>Already have an account?</span> 
        <a href="/login" class="text-blue-400 hover:text-blue-500 font-medium">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
